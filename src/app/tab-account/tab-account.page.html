<app-header-container></app-header-container>

<ion-content [fullscreen]="true">
  <ion-list>
    <div *ngIf="!isLogged()">
      <ion-item [button]="true" *ngFor="let opt of notLoggedOptions">
        <ion-label>
          {{opt}}
        </ion-label>
      </ion-item>
    </div>
    <ion-item [button]="true" *ngFor="let opt of loggedOptions">
      <ion-label>
        {{opt}}
      </ion-label>
    </ion-item>

  </ion-list>
</ion-content>
