<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Log In {{environment.companyName}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid [fixed]="true">
    <ion-row>
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input required="" type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input required="" type="password"></ion-input>
      </ion-item>
    </ion-row>
    <br>
    <ion-button expand="block" type="submit">Sign In</ion-button>
    <ion-button [routerLink]="['/forgot-password']" expand="block" fill="clear" type="submit">
      Forgot password?
    </ion-button>
    <ion-button [routerLink]="['/register']" expand="block" fill="clear" type="submit">
      Sign up now
    </ion-button>
  </ion-grid>
</ion-content>
