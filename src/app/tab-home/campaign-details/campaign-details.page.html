<ion-header>
  <ion-toolbar>
    <ion-title>{{campaign.activityName}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <img alt="" src=>
  <b>Categoria:</b>{{campaign.category}}<br>
  <b>Descrizione:</b><br>
  {{campaign.description}}<br>
  <ion-button href="{{campaign.shopUrl}}" size="small">Visita lo shop</ion-button>
  <div *ngIf="!isUserAlreadySubscribed">
    <ion-button (click)="subscribeToCampaign()" size="small">Ricevi i vantaggi</ion-button>
  </div>
</ion-content>
