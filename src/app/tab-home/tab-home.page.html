<app-header-container></app-header-container>

<ion-content [fullscreen]="true">
  <!--aggiorna le campagne-->
  <ion-refresher (ionRefresh)="onIonRefresh($event)" slot="fixed">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <div class="scrolling-wrapper">
    <ion-button (click)="categoryButtonRefresh( category)" *ngFor="let category of categories" class="card"
                fill="outline" id="{{category}}"
                size="small">{{category}}</ion-button>
  </div>


  <div *ngIf="displayedCampaigns.length===0" class="no-content">
    Non ci sono campagne da vedere!
  </div>
  <!--carte delle campagne-->
  <ion-card (click)="openCampaignDetails(campaign)" *ngFor="let campaign of displayedCampaigns">
    <ion-card-header>
      <ion-toolbar>

        <ion-avatar slot="start">
          <img alt=""
               src="https://www.cecontemporary.com/wp-content/uploads/2018/10/WORK-IN-PROGRESS.jpg"/>
          <!--" "{{campaign.logo}}"-->
        </ion-avatar>

        <ion-card-title>
          &emsp;{{campaign.activityName.toString().replace("[", "").replace("]", "")}}
        </ion-card-title>
      </ion-toolbar>
    </ion-card-header>
    <ion-card-content>
      <div class="content">
        {{campaign.shortDescription}}
      </div>
    </ion-card-content>
  </ion-card>

  <!--scroll infinito-->
  <ion-infinite-scroll (ionInfinite)="onIonInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
