<app-header-container></app-header-container>

<ion-content [fullscreen]="true">
  <!--barra delle categorie-->
  <ion-refresher slot="fixed" (ionRefresh)="handleRefresh($event, currentCategory)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <div class="scrolling-wrapper">
    <ion-button id={{category}} class="card" size="small" fill="outline" *ngFor="let category of categories"
                (click)="handleRefresh($event, category)">{{category}}</ion-button>
  </div>

  <!--carte delle campagne-->
  <ion-card class="card-thumbnail" *ngFor="let campaign of campaigns">
    <ion-card-header>
      <!--<ion-avatar><img src={{campaign.logo}} alt=""/></ion-avatar>-->
      <ion-card-title>{{campaign.company}}</ion-card-title>
    </ion-card-header>
    <ion-card-content>{{campaign.description}}</ion-card-content>
  </ion-card>

  <!--scroll infinito-->
  <ion-infinite-scroll (ionInfinite)="onIonInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
