<!--aggiorna le campagne-->
<ion-refresher (ionRefresh)="handleRefresh($event, currentCategory)" slot="fixed">
  <ion-refresher-content></ion-refresher-content>
</ion-refresher>

<div class="scrolling-wrapper">
  <ion-button (click)="handleRefresh($event, category)" *ngFor="let category of categories" class="card" fill="outline"
              id="{{category}}"
              size="small">{{category}}</ion-button>
</div>
